<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Shipping-cart page</title>
</head>

<body>
  <header>
    <nav class="nav-left">
      <div class="logo">
        <img src="./logo.png" alt="logo" height="30px">
      </div>
    </nav>

    <nav class="nav-center">
      <div class="center-text">ABOUT US</div>
      <div class="center-text">PASSCARD</div>
      <div class="center-text">PROFILE</div>

    </nav>

    <nav class="nav-right">
      <div class="right-search">
        <!-- <img src="./search-magnifying-glass-svgrepo-com.png" alt="search"> -->
        <svg viewBox="0 0 24 24" width="30px" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="#9d9595"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <g id="Interface / Search_Magnifying_Glass"> <path id="Vector" d="M15 15L21 21M10 17C6.13401 17 3 13.866 3 10C3 6.13401 6.13401 3 10 3C13.866 3 17 6.13401 17 10C17 13.866 13.866 17 10 17Z" stroke="#b3a8a8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g> </g></svg>
      </div>
      <div class="right-cart">
        <img src="./cart-icon.png" alt="cart">
        <div class="cart-noti">2</div>
      </div>
      <div class="right-login">LOGIN</div>
      <div class="linebreak"></div>
      <div class="right-signup">SIGN UP</div>

    </nav>
  </header>

  <section class="title">
    <h1>My Cart</h1>
  </section>

  <section class="content">
    <div class="content-left">

      <div class="google-docs">
        <img src="./del-icon.png" alt="bin">
        <img src="./GoogleDoc.png" alt="google docs">
        <div class="box-detail">
          <p class="topic-course">Google Docs</p>
          <br>
          <div class="dot">
            <div class="dot-1"></div>
            <div class="dot-2"></div>
            <div class="dot-3"></div>
          </div>
          <select >
            <option>LV 1-3</option>
            <option>LV 2-3</option>
            <option>LV 3-3</option>
          </select>
          <br>
          <p class="price-course">THB 150</p>
        </div>
      </div>
      <br>
      <div class="google-slide">
        <img src="./del-icon.png" alt="bin">
        <img src="./GoogleSlide.png" alt="google docs">
        <div class="box-detail">
          <p class="topic-course">Google Slides</p>
          <br>
          <div class="dot">
            <div class="dot-1"></div>
            <div class="dot-2"></div>
            <div class="dot-3"></div>
          </div>
          <select >
            <option>LV 1/4</option>
            <option>LV 2/4</option>
            <option>LV 3/4</option>
            <option>LV 4/4</option>
          </select>
          <br>
          <p class="price-course">THB 150</p>
      </div>
    </div>
    </div>
    <div class="content-right">

      <div class="orderinfo">
          <h1>Order info</h1>
          <div class="subtotal">
              <p> Subtotal</p>
              <p> THB 300</p>
          </div>

          <div class="coupon">
              <img src="./cupon.png" alt="coupon" class="couponicon">
              <input type="text" placeholder="Promotion code">
              <button> APPLY </button>
          </div>

          <div class="total">
              <p> Total Payment</p>
              <h1 class="totalprice"> THB 300</h1>
          </div>

          <div class="checkoutbutton">
          <button> LOG IN TO CHECKOUT </button>
          </div>
      </div>

  </div>
  </section>
</body>

</html>
